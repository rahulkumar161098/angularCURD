<h1 class="mat-dialog-title">Add Product</h1>
<div class="mat-dialog-content">
    <form class="example-form" [formGroup]="prodcutForm">
        <mat-form-field class="example-full-width" appearance="fill">
            <!-- <mat-label>Product Name</mat-label> -->
            <input matInput placeholder="Product Name" formControlName="p_name">
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-select placeholder="Category" formControlName="category">
                <mat-option value="fruits">Fruits </mat-option>
                <mat-option value="electricals">Electricals </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="date">
            <!-- <mat-hint>MM/DD/YYYY</mat-hint> -->
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <label for="">
            <h3 class="mat-dialog-title"> Fresh Level </h3>
        </label>
        <mat-radio-group class="example-radio-group" formControlName="level">
            <mat-radio-button class="example-radio-button" *ngFor="let level of freshLevel" [value]="level">
                {{level}}
            </mat-radio-button>
        </mat-radio-group>

        <mat-form-field class="example-full-width" appearance="fill">
            <input matInput type="number" placeholder="Price" formControlName="price">
        </mat-form-field>

        <mat-form-field class="example-full-width" appearance="fill">
            <textarea matInput placeholder="Comments" formControlName=feed></textarea >
        </mat-form-field>

        <div mat-dialog-actions [align]="'end'">
            <button mat-raised-button color="disabled" mat-dialog-close>Cancel</button>
            <button mat-raised-button color="accent" type="submit" (click)="addProduct()">Save</button>
        </div>

    </form>
</div>
